<!DOCTYPE HTML>
<html lang="es">
    <head>
        <title>Twitter Monitor DR</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <script src="../static/js/heatmap.js-2.0.5/build/heatmap.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <!-- DATA TABLE -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

        <script src="../static/js/counters.js"></script>
        
    </head>
    <body>
        <header>
            <h1>Twitter Monitor</h1>
            <p>last batch: <span id='last-batch'> </span></p>
        </header>
        <main> 
            <div class='container-fluid'>
                <div class="row" style="border: black">
                    <div class="col-sm-3" style="background-color:#aaa">
                        <p>Total de Tweets</p>
                        <h3 id='total-count'>0</h3>
                    </div>
                    <div class="col-sm-3" style="background-color:cadetblue">
                        <p>Retweets</p>
                        <h3 id='retweet-count'>0</h3>
                    </div>
                    <div class="col-sm-3" style="background-color:cadetblue">
                        <p>Replys</p>
                        <h3 id='reply-count'>0</h3>
                    </div>
                    <div class="col-sm-3" style="background-color:cadetblue">
                        <h5>Quotes</h5>
                        <h3 id='quote-count'>0</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <canvas id="frecuencia">
                            <script src="../static/js/freq_chart.js"></script>
                        </canvas>
                    </div>
                    <div class="col-sm-6">
                        <div id="mapa" style="width:100%; height:100%;"></div>
                        <script src="../static/js/map.js"></script>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <script src="../static/js/TopUsers.js"></script>
                        <table id="top-usuarios" class= "display" style="width:90%; height: 90%">
                            <thead>
                                <tr>
                                    <th>User Screen Name</th>
                                    <th>Cantidad de Tweets</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="col">polaridad</div>
                    <div class="col">cloud</div>
                </div>
               
            </div>
        </main>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</HTML>
